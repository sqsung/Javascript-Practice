<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Instagram today!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style/resetcss.css">
  <link rel="stylesheet" href="style/register.css">
</head>

<body>
  <div class="wrap">
    <section id="formSection">
      <div class="header">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
        <p class="heading">친구들의 사진과 동영상을 보려면 가입하세요.</p>
        <button class="Facebook">
        <i class="bi bi-facebook"></i>
        Facebook으로 로그인
      </button>
      </div>
      <div class="divider">
        <div class="lineOne">
          <hr>
        </div>
        <div class="also">
          <p>또는</p>
        </div>
        <div class="lineTwo">
          <hr>
        </div>
      </div>

        <form class="form">
          <input type="email" class="input-style" placeholder="이메일 주소" required>
          <input type="text" class="input-style" placeholder="성명" required>
          <input type="text" class="input-style" placeholder="사용자 이름" required>
          <input type="password" class="input-style" placeholder="비밀번호" required> 
          <input type="submit" value="가입" class="submit-style">
        </form>

    </section>
  </div>
</body>
</html>
