<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Experience</title>

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./default.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="wrap">
    <div class="black-bg"></div>
    <header>
      <a href="" style="color: white; font-weight: bold">
        코로나19 대응 방안에 대한 최신 정보를 확인하세요
      </a>
      <div class="gnb mt-sm">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg">
        </div>
        <div class="gnb-menu">
          <ul>
            <li class="active">숙소</li>
            <li>체험</li>
            <li>온라인 체험</li>
          </ul>
        </div>
        <div class="menu">
          <p class="menu-hover" style="font-size: 15px">호스트 되기</p>
          <i class="bi bi-globe menu-hover"></i>
          <div class="profile">
            <i class="bi bi-list"></i>
            <i class="bi bi-person-circle"></i>
          </div>
        </div>
        <div class="search">
          <ul class="searchUl">
            <li>위치
              <br />
              <span>어디로 여행가세요?</span>
            </li>
            <li>체크인
              <br />
              <span>날짜 입력</span>
            </li>
            <li>체크아웃
              <br />
              <span>날짜 입력</span>
            </li>
            <li>인원
              <br />
              <span>게스트 추가</span>
            </li>
          </ul>

        </div>
      </div>
    </header>
    <div class="notice mt-lg">
      <p>10만 명에 달하는 우크라이나 피난민에게 임시<br />
         숙소를 제공해주세요</p>
         <button>자세히 알아보기</button> 
    </div>
    <div class="mainBanner mt-lg">
      <div class="content">
        <p>호기심을 자극하는 숙소로 떠나보세요</p>
        <button>
          <span>유연한 검색</span>
        </button>
      </div>
    </div>
    </div>
    </div>
  </div>


</body>
</html>
